<p class="mt-4 style">Dummy Employee List</p>
<div class="row mt-4">
  <div class="col-1"></div>
  <div class="col-10">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody *ngFor="let data of DummyDataList">
        <tr>
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.username}}</td>
          <td>{{data.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-1"></div>
</div>
