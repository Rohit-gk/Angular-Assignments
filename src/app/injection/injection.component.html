<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-2">
      <div class="card">
        <div class="months">January</div>
        <div class="counters">{{january}}</div>
      </div>
    </div>
    <div class="col-2">
      <div class="card">
        <div class="months">February</div>
        <div>{{february}}</div>
      </div>
    </div>
    <div class="col-2">
      <div class="card">
        <div class="months">March</div>
        <div>{{march}}</div>
      </div>
    </div>
    <div class="col-2">
      <div class="card">
        <div class="months">April</div>
        <div>{{april}}</div>
      </div>
    </div>
    <div class="col-2">
      <div class="card">
        <div class="months">May</div>
        <div>{{may}}</div>
      </div>
    </div>
    <div class="col-2">
      <div class="card">
        <div class="months">June</div>
        <div>{{june}}</div>
      </div>
    </div>
  </div><br>


  <div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2">
      <button type="submit"  type="button" data-toggle="modal" data-target="#myModal">Add
        Expenses</button>
    </div>
  </div>


  <div class="row">
    <div class="col-12">
      <table id="myTable" class="table table-bordered">
        <thead>
          <tr>
            <th colspan="2">Expenses</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listData; let i = index;">
            <td colspan="2">{{item.expense}}</td>
            <td>{{item.amount}}</td>
            <td>{{item.date}}</td>
            <td><img src="assets/delete.png" style="height: 20px;" (click)="removeItem(item, i)"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>





<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Expenses Details</h4>
        <span style="cursor: pointer;" class="close" data-dismiss="modal">&times;</span>
      </div>

      <div class="modal-body">
        <form [formGroup]="userForm" style="border:1px solid #ccc">
          <div class="container">
            <label for="expense"><b>Expenses</b></label>
            <input type="text" formControlName="expense" class="form-control" placeholder="Enter Expenses"
              name="expense" required>

            <label for="amount"><b>Amount</b></label>
            <input type="text" formControlName="amount" class="form-control" placeholder="Enter Amount" name="amount"
              required>

            <label for="date"><b>Date</b></label>
            <input class="form-control" formControlName="date" type="date" placeholder="dd/mm/yyyy" required>

            <br>
            <div class="clearfix">
              <button type="submit" class="signupbtn" data-dismiss="modal" (click)="AddItem()">Add</button>
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
      </div>

    </div>
  </div>
</div>
