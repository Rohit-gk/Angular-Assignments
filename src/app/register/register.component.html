<div class="row mt-5">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card">
            <h4 class="card-header">Register</h4>
            <div class="card-body">
                <form [formGroup]="form">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">First Name is required</div>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Register
                        </button>
                        <a routerLink="/login" class="btn btn-link">Cancel</a>
                    </div>
                </form>
                <div class="alert alert-warning" *ngIf="isSignUpFailed">
                   {{message}}
                   </div>

                    <div class="alert alert-success" *ngIf="isSuccessful">
                        Your registration is successfully...
                    </div>
                </div>
            </div>
        </div>
    <div class="col-2"></div>
</div>
