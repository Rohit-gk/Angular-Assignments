<table id="myTable" class="table table-bordered">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Mobile</th>
        <th>DOB</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listDataArray">
        <td>{{item.fname}}</td>
        <td>{{item.lname}}</td>
        <td>{{item.mobile}}</td>
        <td>{{item.dob}}</td>
        <td (click)="fillForm(item)"><img src="assets/edit.png" style="height: 20px;"></td>
        <td (click)="remove(item)"><img src="assets/delete.png" style="height: 20px;"></td>
      </tr>
    </tbody>
  </table>
